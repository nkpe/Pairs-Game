<body class="">

    <!-- HEADER -->
    <header class="">

        <nav class="navbar navbar-expand-sm h-100 justify-content-between pina-colour1">
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="#home-page" class="nav-link active">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#game-page" class="nav-link">Game</a>
                </li>
            </ul>

            <div id="header-branding"
                class="navbar-brand h-100 d-inline-flex flex-row align-items-center flex-nowrap p-0 m-0">
                <img src="src/imgs/cocktail-logo.svg" class="h-100" />
                <h1>Pair-colada</h1>
            </div>

            <span id="how-btn-container" class="navbar-item h-100">
                <a href="#" id="how-btn" class="nav-link h-100 d-inline-flex align-items-center"><i

            </span>
        </nav>

    <!-- How to Modal -->
    <div class="modal" id="how-to-modal" tabindex="-1" role="dialog" aria-labelledBy="modal-title">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">How to Play Pair-colada</h2>
                    <button type="button" id="how-modal-close" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This game is designed to help learn and test your knowledge of classic cocktails.</p>
                    <h4>How to Play:</h4>
                    <p>Select a pair and if it turns faded then it is a pair. If it turns back over then it is
                        incorrect.</p>
                </div>
            </div>
        </div>
    </div>
