<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Lines 7 & 8 & bootstrap script -  getbootstrap.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>Pairs Game</title>
</head>

<body class="">

    <!-- HEADER -->
    <header class="">

        <nav class="navbar navbar-expand-sm h-100 justify-content-between pina-colour1">
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="#home-page" class="nav-link active">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#game-page" class="nav-link">Game</a>
                </li>
            </ul>

            <span id="header-branding"
                class="navbar-brand h-100 d-inline-flex flex-row align-items-center flex-nowrap p-0 m-0">
                <img src="src/imgs/cocktail-logo.svg" class="h-100" />
                <h1>Pair-colada</h1>
            </span>

            <span id="how-btn-container" class="navbar-item h-100">
                <a href="#how-to" class="nav-link h-100 d-inline-flex align-items-center"><i
                        class="bi bi-patch-question"></i></a>
            </span>
        </nav>

    </header>

    <!-- Landing Page -->
    <main class="d-none">
        <section id="home-page" class="d-none">
            <div class="container-fluid bg-primary">
                <h1>Home Page</h1>
            </div>
        </section>
    </main>

    <!-- How To -->
    <main class="d-none">
        <section id="how-to" class="d-none">
            <div class="container-fluid bg-success">
                <h2>How to</h2>
            </div>
        </section>
    </main>

    <!-- Game Page -->
    <main id="game-page">
        <div class="container d-flex align-items-center">
            <!-- ROW START-->
            <div class="row row-cols-2 row-cols-lg-4 h-100">

                <!-- PAIR 1 - IMAGE -->
                <div class="col game-card-col">
                    <div class="card overflow-hidden game-card">
                        <img src="src/imgs/cards/cocktail-card-back.png" class="cocktail-card-back card-img pair1" id="card1-back">
                        <img src="src/imgs/cards/cocktail-card-aperol-spritz.png" class="cocktail-card-picture" id="card1-front">
                    </div>
                </div>

                <!-- PAIR 1 - TEXT -->
                <div class="col game-card-col">
                    <div class="card overflow-hidden game-card pair1">
                        <img src="src/imgs/cards/cocktail-card-back.png" class="cocktail-card-back card-img" id="card2-back">
                        <p class="card-text" id="card2-front">Aperol Spritz</p>
                    </div>
                </div>

                <!-- PAIR 2 - IMAGE -->
                <div class="col game-card-col">
                    <div class="card overflow-hidden game-card">
                        <img src="src/imgs/cards/cocktail-card-back.png" class="cocktail-card-back card-img">
                        <img src="src/imgs/cards/cocktail-card-cosmopolitan.png" class="cocktail-card-picture">
                    </div>
                </div>

                <!-- PAIR 2 - TEXT -->
                <div class="col game-card-col">
                    <div class="card overflow-hidden game-card">
                        <img src="src/imgs/cards/cocktail-card-back.png" class="cocktail-card-back card-img">
                        <p class="card-text ">Cosmopolitan</p>
                    </div>
                </div>

                <!-- PAIR 3 - IMAGE -->
                <div class="col game-card-col">
                    <div class="card overflow-hidden game-card">
                        <img src="src/imgs/cards/cocktail-card-back.png" class="cocktail-card-back card-img">
                        <img src="src/imgs/cards/cocktail-card-espresso-martini.png" class=" cocktail-card-picture">
                    </div>
                </div>

                <!-- PAIR 3 - TEXT -->
                <div class="col game-card-col">
                    <div class="card overflow-hidden game-card">
                        <img src="src/imgs/cards/cocktail-card-back.png" class="cocktail-card-back card-img">
                        <p class="card-text ">Espresso Martini</p>
                    </div>
                </div>

                <!-- PAIR 4 - IMAGE -->
                <div class="col game-card-col">
                    <div class="card overflow-hidden game-card">
                        <img src="src/imgs/cards/cocktail-card-back.png" class="cocktail-card-back card-img">
                        <img src="src/imgs/cards/cocktail-card-pina-colada.png" class=" cocktail-card-picture">
                    </div>
                </div>

                <!-- PAIR 4 - TEXT -->
                <div class="col game-card-col">
                    <div class="card overflow-hidden game-card">
                        <img src="src/imgs/cards/cocktail-card-back.png" class="cocktail-card-back card-img">
                        <p class="card-text ">Pina Colada</p>
                    </div>
                </div>
            </div>
            <!-- ROW END -->

        </div>
    </main>


    </main>

    <footer class="pina-colour1">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
